<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="/static/css/yoon/1.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="/static/js/yoon/header.js"></script>
    <script type="text/babel" src="/static/js/yoon/nav.js"></script>
    <script type="text/babel" src="/static/js/yoon/main.js"></script>
    <script type="text/babel" src="/static/js/yoon/footer.js"></script>

    <script type="text/babel">
        ReactDOM.render(
            <>
                <Header />
                <Nav />
                <Main />
                <Footer />
            </>,
            document.getElementById("root")
        )

        document.getElementById("section_profile").classList.add("div-block");
        document.getElementById("profile").classList.add("active");
    </script>
</body>
</html>
